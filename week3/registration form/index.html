<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>

<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<h3 for="chk" aria-hidden="true">Register</h3>
                    <p>Username</p>
					<input type="text" name="txt" placeholder="User name" required="">
                    <p>First Name</p>
                    <input type="text" name="firstname" placeholder="First Name">
                    <p>Last Name</p>
                    <input type="text" name="lastname" placeholder="Last Name">
                    <p>Email</p>
					<input type="email" name="email" placeholder="Email" required="">
                    <p>Phone</p>
					<input type="numbers" name="email" placeholder="Phone Number" required="">
                    <p class="favcolor">Favorite Color</p>
                    <input type="color" class="favcolor">
                    <p>Date of Birth</p>
                    <input type="date">
                    <p>Gender</p>
                        <div class="male">
                            <label for="">male</label>
                            <input type="radio" id="male" name="age">
                        </div>
                        <div class="female">
                            <label for="">female</label>
                            <input type="radio" id="female" name="age">
                        </div>
                    <p>Password</p>
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button><a href="succespage.html"></a>
                    <p>have an account already? <a href="login.html">Sign In</a> </p>

				</form>
			</div>
                
	</div>
</body>
